<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360" width="360" height="360" role="img" aria-label="Tic tac toe â€” game in progress">
  <!-- background -->
  <rect width="100%" height="100%" rx="12" fill="#ffffff" stroke="#e6e6e6"/>

  <!-- grid -->
  <g stroke="#444" stroke-width="8" stroke-linecap="round" opacity="0.9">
    <line x1="120" y1="0"   x2="120" y2="360"/>
    <line x1="240" y1="0"   x2="240" y2="360"/>
    <line x1="0"   y1="120" x2="360" y2="120"/>
    <line x1="0"   y1="240" x2="360" y2="240"/>
  </g>

  <!-- X style -->
  <g stroke="#d9534f" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- X at top-left (60,60) -->
    <line x1="24"  y1="24"  x2="96"  y2="96"/>
    <line x1="24"  y1="96"  x2="96"  y2="24"/>
    <!-- X at center (180,180) -->
    <line x1="144" y1="144" x2="216" y2="216"/>
    <line x1="144" y1="216" x2="216" y2="144"/>
    <!-- X at middle-right (300,180) -->
    <line x1="264" y1="144" x2="336" y2="216"/>
    <line x1="264" y1="216" x2="336" y2="144"/>
  </g>

  <!-- O style -->
  <g stroke="#1f78d1" stroke-width="12" fill="none">
    <!-- O at top-middle (180,60) -->
    <circle cx="180" cy="60" r="36"/>
    <!-- O at bottom-left (60,300) -->
    <circle cx="60"  cy="300" r="36"/>
  </g>
</svg>